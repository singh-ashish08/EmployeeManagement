<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Word to PDF Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2 class="mb-4">ğŸ“ Word to PDF Converter</h2>

    <form method="post" enctype="multipart/form-data" action="/convert-pdf">
        <div class="mb-3">
            <label for="file" class="form-label">Upload Word File (.doc / .docx)</label>
            <input class="form-control" type="file" name="file" id="file" required>
        </div>
        <button class="btn btn-primary" type="submit">Convert to PDF</button>
    </form>

    <div th:if="${downloadLink}" class="mt-4 alert alert-success">
        âœ… Conversion complete! <a th:href="${downloadLink}" class="btn btn-success btn-sm">Download PDF</a>
    </div>
</body>
</html>
